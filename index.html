<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      </style>
</head>

<body>
    <div class="container">

        <a class="navbarIcon">|||</a>
        <nav class="navbar">
            <form action="submit" id="form">
                <input type="text" class="input">
                <button type="submit" class="button">Search</button>
            </form>
            
        </nav>
        <div class="info-main card">
            <h1 class="titulo update"></h1>

            <span class="city" id="city"></span>
            <div class="info-main_bottom">

                <img id="icon-0"></img>
                <h2 class="temp" id="temp-0"></h2>
                <img id="arrow" src="./Assets/icons8-arrow-100.png"></img>
            </div>
        </div>
        <div class="info-chuva card">
            <div class="info-chuva__content">

                <h4>Chuva</h4>
                <p id="info-chuva__data"></p>
            </div>
        </div>
        <div class="info-vento card">
            <div class="info-vento__content">
                <h4>Vento</h4>
                <p id="info-vento__data"></p>
            </div>
    </div>

    <section class="forecast card">
        <!-- |||||||||||||||||||||||||||||||| -->

        <div class="forecastC">
            <img src="./Assets/icons8-temperature-48.png" alt="termometer">
        </div>
        <div class="forecastU">

            <img src="./Assets/icons8-moisture-64.png" alt="humidity">
        </div>
        <div class="forecast__item">
            <div class="forecast__item--date" id="date-1">
                
            </div>
            <div class="forecast__item--info">
                <img id="icon-1">
            </img>
                <div class="tempMaxMin">
                    <p class="tempForecast" id="temp-1"></p>
                </div>
                <div class="humidity" id="humidity-1">

                </div>
                <p class="description" id="description-1"></p>

            </div>
        </div>
        <!-- |||||||||||||||||||||||||||||||| -->
        <!-- |||||||||||||||||||||||||||||||| -->
        <div class="forecast__item">
            <div class="forecast__item--date" id="date-2">
                
            </div>
            <div class="forecast__item--info">
                <img id="icon-2">
            </img>
                <div class="tempMaxMin">
                    <p class="tempForecast" id="temp-2"></p>
                    
                </div>
                <div class="humidity" id="humidity-2">

                </div>
                <p class="description" id="description-2"></p>

            </div>
        </div>
        <!-- |||||||||||||||||||||||||||||||| -->
        <!-- |||||||||||||||||||||||||||||||| -->
        <div class="forecast__item">
            <div class="forecast__item--date" id="date-3">
                
            </div>
            <div class="forecast__item--info">
                <img id="icon-3">
            </img>
                <div class="tempMaxMin">
                    <p class="tempForecast" id="temp-3"></p>
                </div>
                <div class="humidity" id="humidity-3">

                </div>
                <p class="description" id="description-3"></p>

            </div>
        </div>
        <!-- |||||||||||||||||||||||||||||||| -->

    </section>
</div>

    </div>



</body>
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./src/js/config.js"></script>
<script src="./src/js/apiCurrent.js"></script>
<script src="./src/js/apiForecast.js"></script>
<script src="./src/js/apiImage.js"></script>
<script src="./src/js/index.js"></script>

</html>
